<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/limonte-sweetalert2/10.16.6/sweetalert2.min.css">
</head>
<body>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/limonte-sweetalert2/10.16.6/sweetalert2.all.min.js"></script>
<script type="text/javascript">
	Swal.fire({
	    title: "Hay Cantik.. Coba Sebutin Nama Kamu",
	    text: "Jangan Sampe Bohong yaa aku tau kalo kamu bohong",
	    input: 'text',
	}).then((result) => {
		if (result.value) {
		        Swal.fire({
				    title: result.value + " Sayang sama aku gak??",
				    showCancelButton: true,
					animation: "slide-from-top",    
					confirmButtonText: 'IYA',
					cancelButtonText: "TIDAK",
		            closeOnConfirm: false,
		            closeOnCancel: false
				}).then((result) =>{
					if (result.isConfirmed) {
					    Swal.fire({
					    	title:"Makasih Aku Juga Sayang Sama Kamu Kok",
							animation: "slide-from-top",    
							confirmButtonText: 'Lanjut Aja',
					    }).then((result) =>{
					    	if (result.isConfirmed) {
							    Swal.fire({
								imageUrl:"https://tenor.com/UTNz.gif",
							    	title:"Seberapa Besar Rasa Sayang Kamu Ke aku??",
							    	text:"masukin angka 1 sampai 100 atau sayang banget",
							    	input: 'text',
							    	showCancelButton: true,
									animation: "slide-from-top",    
									confirmButtonText: 'Lanjut Aja Ya SAYANG',
						            closeOnConfirm: false,
							    }).then((result) =>{
								    if (result.value>='sayang banget') {
							    		Swal.fire({
									    	title:"MELAYANG AKU KALO KAMU SAYANG SAMA AKU BEGINI.. ",
									    	text:"Eh TAPI AKU LEBIH SAYANG SAMA KAMU MELEBIHI SAYANG KAMU KE AKU",
											animation: "slide-from-top",    
											confirmButtonText: 'Next Ya',
								            closeOnConfirm: false,
									    }).then((result) =>{
									    	Swal.fire({
									    		imageUrl:"https://i.pinimg.com/originals/e5/22/14/e522145ca9fb5c121b2abec14b987910.gif",
										    	title:"MAKASIH SAYANG",
												animation: "slide-from-top",    
												confirmButtonText: 'Next Ya',
									            closeOnConfirm: false,
										    })
									    });
							    	}
							    	if (result.value>=80) {
							    		Swal.fire({
									    	title:"MELAYANG AKU KALO KAMU SAYANG SAMA AKU BEGINI.. ",
									    	text:"Eh TAPI AKU LEBIH SAYANG SAMA KAMU MELEBIHI SAYANG KAMU KE AKU",
											animation: "slide-from-top",    
											confirmButtonText: 'Next Ya',
								            closeOnConfirm: false,
									    }).then((result) =>{
									    	Swal.fire({
									    		imageUrl:"https://i.pinimg.com/originals/e5/22/14/e522145ca9fb5c121b2abec14b987910.gif",
										    	title:"MAKASIH SAYANG",
												animation: "slide-from-top",    
												confirmButtonText: 'Next Ya',
									            closeOnConfirm: false,
										    })
									    });
							    	}
							    	if (result.value>=60 && result.value<=80) {
							    		Swal.fire({
									    	title:"KOK DIKIT SIH SAYANG.. :(",
									    	text:"Eh TAPI GAPAPA AKU LEBIH SAYANG SAMA KAMU MELEBIHI SAYANG KAMU KE AKU",
											animation: "slide-from-top",    
											confirmButtonText: 'Next Ya',
								            closeOnConfirm: false,
									    }).then((result) =>{
									    	Swal.fire({
									    		imageUrl:"https://i.pinimg.com/originals/e5/22/14/e522145ca9fb5c121b2abec14b987910.gif",
										    	title:"MAKASIH SAYANG",
												animation: "slide-from-top",    
												confirmButtonText: 'Next Ya',
									            closeOnConfirm: false,
										    })
									    });
							    	}
							    	if (result.value<=60) {
							    		Swal.fire({
							    			imageUrl:"https://media.giphy.com/media/BEob5qwFkSJ7G/giphy.gif",
									    	title:"YAH BISA BISA NYA KAMU SAYANG NYA BEGINI :(",
									    	text:"TAPI GAPAPA AKU TETEP SAYANG SAMA KAMU MELEBIHI SAYANG KAMU KE AKU",
											animation: "slide-from-top",    
											confirmButtonText: 'Next Ya',
								            closeOnConfirm: false,
									    }).then((result) =>{
									    	Swal.fire({
									    		imageUrl:"https://i.pinimg.com/originals/e5/22/14/e522145ca9fb5c121b2abec14b987910.gif",
										    	title:"MAKASIH SAYANG",
												animation: "slide-from-top",    
												confirmButtonText: 'UDAH DULU YA SAYANG',
									            closeOnConfirm: false,
										    })
									    });
							    	}
							 	});
							}
					    });
					} else{
					    Swal.fire({
					    	imageUrl:"https://media.giphy.com/media/BEob5qwFkSJ7G/giphy.gif",
					    	title:"SEDIH SEKALI AKU KALO KAMU GAK SAYANG SAMA AKU!!!",
					    	text:"TAPI GAPAPA AKU TETEP SAYANG SAMA KAMU KOK",
							animation: "slide-from-top",    
							confirmButtonText: 'Lanjut YA',
					    }).then((result) =>{
					    	Swal.fire({
						    	imageUrl:"https://i.pinimg.com/originals/e5/22/14/e522145ca9fb5c121b2abec14b987910.gif",
						    	title:"I LOVE YOU CANTIK",
								animation: "slide-from-top",    
								confirmButtonText: 'UDAH SEGINI KARENA KAMU GAK SAYANG AKU',
						    });
					    });
					}
				});
		}
	});
</script>
</body>
</html>
